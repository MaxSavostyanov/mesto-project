<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Сервис Mesto Russia - итерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки'>
  <meta name='author' content='Яндекс Практикум'>
  <meta name='author' content='Max Savostyanov'>
  <link rel='icon' href='./images/icon.svg'>
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Mesto Russia</title>
</head>

<body class='body'>
  <div class='page'>
    <header class='section header'>
      <a href='#'><img src='./images/logo.svg' class='header__logo link' alt='Логотип сайта Mesto Russia'></a>
    </header>
  
    <main class='main'>
      <section class='section profile'>
        <img src='./images/avatar.jpg' alt='Аватар пользователя' class='profile__avatar'>
        <div class='profile__info'>
          <div class='profile__title'>
            <!--
                При наведении на «Имя» или «О себе» всплывает подсказка с полным текстом.
              -->
            <h1 class='profile__name' title='Жак-Ив Кусто'>Жак-Ив Кусто</h1>
            <button type='button' class='profile__btn profile__btn_type_edit' title='Редактировать профиль'></button>
          </div>          
          <p class='profile__about' title='Исследователь океана'>Исследователь океана</p>
        </div>
        <button type='button' class='profile__btn profile__btn_type_add' title='Добавить фото'></button>
      </section>
      
      <!--
        Надеюсь не будет ошибкой использования других изображений для примеров карточек. Карточки на макете и так повторяются. Я решил использовать картинки со стороннего сайта, чтобы протестировать как будут отображаться изображения разного размера и ориентации, кроме двух Домбай и Карачаево-Черкесия.
      -->
      <section class='section cards'>
        <ul class='cards__list'>
          <li class='card'>
            <img src='https://images.unsplash.com/photo-1644317296443-cab90204e5e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80' alt='Калязинская колокольня зимой' class='card__image'>
            <div class='card__description'>
              <!--
                При наведении на название карточки всплывает подсказка с полным название карточки.
              -->
              <h2 class='card__title' title='Калязинская колокольня'>Калязинская колокольня</h2>
              <!--
                Чтобы поставить like, вручную добавьте ему модификатор card__btn-like_actived
              -->
              <button class='card__btn-like' type='button' title='Поставить лайк'></button>
            </div>
          </li>

          <li class='card'>
            <img src='./images/karachay-cherkessia.jpg' alt='Карачаево-Черкесия' class='card__image'>
            <div class='card__description'>
              <h2 class='card__title' title='Карачаево-Черкесия'>Карачаево-Черкесия</h2>
              <button class='card__btn-like' type='button' title='Поставить лайк'></button>
            </div>
          </li>

          <li class='card'>
            <img src='./images/dombay.jpg' alt='Домбай' class='card__image'>
            <div class='card__description'>
              <h2 class='card__title' title='Домбай'>Домбай</h2>
              <button class='card__btn-like card__btn-like_actived' type='button' title='Снять лайк'></button>
            </div>
          </li>

          <li class='card'>
            <img src='https://images.unsplash.com/photo-1551845041-63e8e76836ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=689&q=80' alt='Озеро Байкал зимой' class='card__image'>
            <div class='card__description'>
              <h2 class='card__title' title='Байкал'>Байкал</h2>
              <button class='card__btn-like' type='button' title='Поставить лайк'></button>
            </div>
          </li>

          <li class='card'>
            <img src='https://images.unsplash.com/photo-1556069749-287002c33fa6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1634&q=80' alt='Камчатка. Берег Тихого Океана.' class='card__image'>
            <div class='card__description'>
              <h2 class='card__title' title='Камчатка'>Камчатка</h2>
              <button class='card__btn-like' type='button' title='Поставить лайк'></button>
            </div>
          </li>

          <li class='card'>
            <img src='https://images.unsplash.com/photo-1490879112094-281fea0883dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80' alt='Остров Ольхон зимой' class='card__image'>
            <div class='card__description'>
              <h2 class='card__title' title='Остров Ольхон'>Остров Ольхон</h2>
              <button class='card__btn-like' type='button' title='Поставить лайк'></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
      
    <footer class='section footer'>
      <p class='footer__copyright'>&copy; 2022 Mesto Russia</p>
    </footer> 

    <!--Чтобы открыть модальное окно popup, вручную добавьте ему модификатор popup_opened-->
    <div class='popup'>
      <div class='popup__container'>
        <button class='popup__btn popup__btn_type_close' type='button' title='Закрыть форму'></button>
        <h2 class='popup__heading'>Редактировать профиль</h2>
        <form class='popup__form' name='edit_profile'>
          <input class='popup__input' type='text' name='name' placeholder='Имя' value='Жак-Ив Кусто' required>
          <input class='popup__input' type='text' name='about' placeholder='О себе' value='Исследователь океана' required>
          <button class='popup__btn popup__btn_type_submit' type='submit'>Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
