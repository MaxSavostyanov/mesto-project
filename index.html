<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Сервис Mesto Russia - итерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки'>
  <meta name='author' content='Яндекс Практикум'>
  <meta name='author' content='Max Savostyanov'>
  <link rel='icon' href='./images/icon.svg'>
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Mesto Russia</title>
</head>

<body class='body'>
  <div class='page'>
    <header class='section header'>
      <a href='#'><img src='./images/logo.svg' class='header__logo link' alt='Логотип сайта Mesto Russia'></a>
    </header>
  
    <main class='main'>
      <section class='section profile'>
        <img src='./images/avatar.jpg' alt='Аватар пользователя' class='profile__avatar'>
        <div class='profile__info'>
          <div class='profile__title'>
            <h1 class='profile__name' title='Жак-Ив Кусто'>Жак-Ив Кусто</h1>
            <button type='button' class='profile__btn profile__btn_type_edit' title='Редактировать профиль' data-modal="edit"></button>
          </div>          
          <p class='profile__about' title='Исследователь океана'>Исследователь океана</p>
        </div>
        <button type='button' class='profile__btn profile__btn_type_add' title='Добавить фото' data-modal="add"></button>
      </section>
      
      <section class='section cards'>
        <ul class='cards__list'>

        </ul>
      </section>
    </main>
      
    <footer class='section footer'>
      <p class='footer__copyright'>&copy; 2022 Mesto Russia</p>
    </footer> 

    <div class='popup'>
      <div class='popup__container'>
        <button class='popup__btn popup__btn_type_close' type='button' title='Закрыть'></button>

        <div class="popup__content popup__content_type_form" data-modal="edit">
          <h2 class='popup__heading'>Редактировать профиль</h2>
          <form class='popup__form' name='edit_profile'>
            <input class='popup__input' type='text' name='name' placeholder='Имя' value='Жак-Ив Кусто' required>
            <input class='popup__input' type='text' name='about' placeholder='О себе' value='Исследователь океана' required>
            <button class='popup__btn popup__btn_type_submit' type='submit'>Сохранить</button>
          </form>
        </div>

        <div class="popup__content popup__content_type_form" data-modal="add">
          <h2 class='popup__heading'>Новое место</h2>
          <form class='popup__form' name='edit_profile'>
            <input class='popup__input' type='text' name='name' placeholder='Название' required>
            <input class='popup__input' type='text' name='link' placeholder='Ссылка на картинку' required>
            <button class='popup__btn popup__btn_type_submit' type='submit'>Создать</button>
          </form>
        </div>

        <figure class="popup__content popup__content_type_full-image popup__content_active">
          <img src="https://images.unsplash.com/photo-1644317296443-cab90204e5e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="" class="popup__image">
          <figcaption class="popup__image-caption">Калязинкская</figcaption>
        </figure>
        
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class='card'>
      <button class='card__btn-delete' type='button' title='Удалить'></button>
      <img src='' alt='' class='card__image'>
      <div class='card__description'>
        <h2 class='card__title' title=''></h2>
        <button class='card__btn-like' type='button' title='Поставить лайк'></button>
      </div>
    </li>
  </template>
  <script type='module' src="./scripts/script.js"></script>
</body>
</html>
