<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description'
    content='Сервис Mesto Russia - итерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки'>
  <meta name='author' content='Яндекс Практикум'>
  <meta name='author' content='Max Savostyanov'>
  <link rel='icon' href='<%=require("./images/icon.svg")%>'>
  <title>Mesto Russia</title>
</head>

<body class='body'>
  <div class='page'>
    <header class='section header'>
      <a href='#'><img src='<%=require("./images/logo.svg")%>' class='header__logo link'
          alt='Логотип сайта Mesto Russia'></a>
    </header>

    <main class='main'>
      <section class='section profile'>
        <div class="profile__avatar-container">
          <img src='#' alt='Аватар пользователя' class='profile__avatar'>
          <button class="profile__avatar-edit" type="button"></button>
        </div>
        <div class='profile__info'>
          <div class='profile__title'>
            <h1 class='profile__name' title=''></h1>
            <button type='button' class='profile__btn profile__btn_type_edit' title='Редактировать профиль'
              data-modal='edit'></button>
          </div>
          <p class='profile__about' title=''></p>
        </div>
        <button type='button' class='profile__btn profile__btn_type_add' title='Добавить фото'
          data-modal='add'></button>
      </section>

      <section class='section cards'>
        <ul class='cards__list'>

        </ul>
      </section>
    </main>

    <footer class='section footer'>
      <p class='footer__copyright'>&copy; 2022 Mesto Russia</p>
    </footer>

    <div class='popup popup_edit-profile'>
      <div class='popup__container'>
        <button class='popup__btn popup__btn_type_close' type='button' title='Закрыть'></button>
        <div class='popup__content popup__content_type_form'>
          <h2 class='popup__heading'>Редактировать профиль</h2>
          <form class='popup__form' name='editProfile'>
            <input class='popup__input' type='text' name='name' id='name-input' placeholder='Имя' minlength='2'
              maxlength='40' pattern='^[a-zA-Zа-яА-ЯёЁ\s-]+$'
              data-error-message='Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы' required>
            <span class="popup__error-message name-input-error"></span>

            <input class='popup__input' type='text' name='about' id='about-input' placeholder='О себе' minlength='2'
              maxlength='200' pattern='^[a-zA-Zа-яА-ЯёЁ\s-]+$'
              data-error-message='Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы' required>
            <span class="popup__error-message about-input-error"></span>

            <button class='popup__btn popup__btn_type_submit' name='submit' type='submit'>Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class='popup popup_add-card'>
      <div class='popup__container'>
        <button class='popup__btn popup__btn_type_close' type='button' title='Закрыть'></button>
        <div class='popup__content popup__content_type_form'>
          <h2 class='popup__heading'>Новое место</h2>
          <form class='popup__form' name='addCard'>
            <input class='popup__input' type='text' name='name' id='name-input' placeholder='Название' minlength='2'
              maxlength='30' pattern='^[a-zA-Zа-яА-ЯёЁ\s-]+$'
              data-error-message='Разрешены только латински, кириллические буквы, знаки дефиса и пробелы' required>
            <span class="popup__error-message name-input-error"></span>

            <input class='popup__input' type='url' name='link' id="link-input" placeholder='Ссылка на картинку'
              required>
            <span class="popup__error-message link-input-error"></span>

            <button class='popup__btn popup__btn_type_submit' name='submit' type='submit'>Создать</button>
          </form>
        </div>
      </div>
    </div>

    <div class='popup popup_new-avatar'>
      <div class='popup__container'>
        <button class='popup__btn popup__btn_type_close' type='button' title='Закрыть'></button>
        <div class='popup__content popup__content_type_form'>
          <h2 class='popup__heading'>Обновить аватар</h2>
          <form class='popup__form' name='newAvatar'>

            <input class='popup__input' type='url' name='avatar' id="avatar-link-input" placeholder='Ссылка на аватар'
              required>
            <span class="popup__error-message avatar-link-input-error"></span>

            <button class='popup__btn popup__btn_type_submit' name='submit' type='submit'>Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class='popup popup_full-image'>
      <div class='popup__container'>
        <button class='popup__btn popup__btn_type_close' type='button' title='Закрыть'></button>
        <figure class='popup__content popup__content_type_full-image'>
          <img src='#' alt='' class='popup__image'>
          <figcaption class='popup__image-caption'></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template id='card-template'>
    <li class='card'>
      <button class='card__btn-delete' type='button' title='Удалить'></button>
      <img src='#' alt='' class='card__image'>
      <div class='card__description'>
        <h2 class='card__title' title=''></h2>
        <div class="card__likes">
          <button class='card__btn-like' type='button' title='Поставить лайк'></button>
          <p class="card__count-likes"></p>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
